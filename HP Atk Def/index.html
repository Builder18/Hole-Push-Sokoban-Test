<body onload="addEventListeners()">
	<!--Version:0.2-->
	
	HP: <span id="HP">3</span><button id="give-HP">Give HP</button> Atk: <span id="Atk">1</span><button id="give-Atk">Give Atk</button> 
	Def: <span id="Def">0</span><button id="give-Def">Give Def</button><br>
	
	Current stat points: <span id="stats">0</span>
	
	<br><br>
	
	<image src="hero.png" class="images"></image><image src="empty.png" class="images"></image>

	Pressing one of buttons increases that stat but you have limited points to assign.<br>
	
	Defeating enemies gives you stat points.
