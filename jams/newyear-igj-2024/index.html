<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>New year IGJ 2024</title>
	
	<script defer src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<h2>Effort clicker</h2>

	<progress id="effort-bar" class="effort-bars" max="100" value="0"></progress><br><br>
	
	Rewards increase when full: <span id="span-reward">100 :</span> 
	<span id="span-percentage">100%</span><br><br>
	
	<button id="btn-effort">Gain 20% effort</button>
	<button id="btn-effort-two">Gain 20% effort</button>
	<button id="btn-effort-three">Gain 20% effort</button><br><br>

	<span id="laziness-text">Laziness: <span id="span-laziness">0</span>%</span>

	<h2>Upgrades</h2>

	Rewards: <span id="current-rewards">0</span><br><br>

	Get more effort:<br>
	<button id="btn-bonus">Cost: 100 reward</button><br><br>
	
	Get more reward:<br>
	<button id="btn-reward">Cost: 2000 reward</button><br><br>
	
	More effort buttons:<br> 
	<button id="btn-buttons">Cost: 5000 reward</button>
</body>
</html>
